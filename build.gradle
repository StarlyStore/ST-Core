plugins {
    id 'java'
}

group 'net.starly.core'
version '1.3.2'

repositories {
    mavenCentral()
    maven { url = "http://feather-s.kr:8083/repository/maven-public/"; allowInsecureProtocol = true }
    maven { url 'https://oss.sonatype.org/content/repositories/snapshots' }
}

dependencies {
    //JAVA DEPENDENCIES
    compileOnly "org.jetbrains:annotations:23.0.0"

    //BUKKIT DEPENDENCIES
    compileOnly "org.spigotmc:spigot-api:R0.1:1.16.5"
    compileOnly "org.bukkit.craftbukkit:craftbukkit:R0.1:1.16.5"
}

compileJava.options.encoding = 'UTF-8'

tasks.withType(JavaCompile).configureEach {
    options.encoding = 'UTF-8'
}